<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portfolio Admin</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; color: #0f172a; background: #f8fafc; }
    .container { max-width: 1200px; margin: 0 auto; padding: 16px; }
    .card { background: #ffffff; border: 1px solid #e2e8f0; border-radius: 12px; padding: 20px; }
    h1 { font-size: 22px; margin: 0 0 16px; }
    h2 { font-size: 16px; margin: 0 0 10px; }
    label { display: block; margin: 10px 0 6px; font-weight: 600; }
    input, select, button { width: 100%; padding: 12px 14px; border: 1px solid #cbd5e1; border-radius: 8px; font-size: 14px; background: #fff; color:#0f172a; }
    input[type="file"] { padding: 10px; }
    button.primary { background: #0ea5e9; color: #fff; border: none; cursor: pointer; }
    button.danger { background: #ef4444; color: #fff; border: none; cursor: pointer; }
    button.ghost { background: #e2e8f0; color: #0f172a; border: none; cursor: pointer; }
    button:disabled { background: #94a3b8; cursor: not-allowed; }
    .row { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; }
    .status { margin-top: 12px; font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace; background:#f1f5f9; border:1px dashed #cbd5e1; padding:12px; border-radius:8px; max-height:220px; overflow:auto; }
    .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(180px, 1fr)); gap: 12px; }
    .tile { border: 1px solid #e2e8f0; border-radius: 8px; overflow: hidden; background:#fff; display:flex; flex-direction:column; }
    .tile img { width: 100%; height: 160px; object-fit: cover; display:block; }
    .tile .meta { padding: 8px; font-size: 12px; display:flex; justify-content:space-between; align-items:center; gap:6px; }
    .tabs { display:flex; gap:10px; margin-bottom: 12px; overflow-x: auto; -webkit-overflow-scrolling: touch; }
    .tabs button { flex: 0 0 auto; padding: 10px 14px; border-radius: 6px; border:1px solid #cbd5e1; background:#fff; cursor:pointer; }
    .tabs button.active { background:#0ea5e9; color:#fff; border-color:#0ea5e9; }
    .section { display:none; }
    .section.active { display:block; }
    .login { max-width: 480px; margin: 40px auto; }
    .login h1 { text-align:center; }
    .header { display:flex; align-items:center; justify-content:space-between; margin-bottom: 12px; gap: 8px; }
    .header .who { font-size: 13px; color:#334155; }

    @media (max-width: 1024px) {
      .container { padding: 14px; }
      .tile img { height: 150px; }
    }
    @media (max-width: 768px) {
      .container { padding: 12px; }
      .row { grid-template-columns: 1fr; }
      .grid { grid-template-columns: repeat(auto-fill, minmax(150px, 1fr)); gap: 10px; }
      .tile img { height: 140px; }
      .header { flex-direction: column; align-items: flex-start; gap: 6px; }
      .tabs { gap: 8px; }
      h1 { font-size: 20px; }
      h2 { font-size: 15px; }
    }
    @media (max-width: 480px) {
      .container { padding: 10px; }
      .grid { grid-template-columns: repeat(auto-fill, minmax(130px, 1fr)); gap: 8px; }
      .tile img { height: 120px; }
      input, select, button { font-size: 15px; padding: 12px; }
      .tabs button { padding: 9px 12px; }
      .login { margin: 24px auto; }
    }
  </style>
</head>
<body>
  <div class="container">
    <div id="login" class="card login">
      <h1>Admin Login</h1>
      <label for="username">Username</label>
      <input id="username" type="text" placeholder="Enter username">
      <label for="password">Password</label>
      <input id="password" type="password" placeholder="Enter password">
      <button id="loginBtn" class="primary" style="margin-top:12px;">Sign in</button>
      <div class="status" id="loginStatus"></div>
    </div>

    <div id="app" class="card" style="display:none;">
      <div class="header">
        <h1>Portfolio Admin</h1>
        <div class="who"><span id="who"></span> <button id="logout" class="ghost">Sign out</button></div>
      </div>
      <div class="tabs">
        <button data-tab="upload" class="active">Upload</button>
        <button data-tab="manage">Manage</button>
      </div>

      <div id="upload" class="section active">
        <label for="category">Category</label>
        <select id="category">
          <option value="portfolio">portfolio</option>
          <option value="portrait">portrait</option>
          <option value="nature">nature</option>
          <option value="event">event</option>
          <option value="advertising">advertising</option>
          <option value="architecture">architecture</option>
          <option value="places">places</option>
        </select>
        <label for="files">Images</label>
        <input id="files" type="file" multiple accept="image/*">
        <button id="uploadBtn" class="primary">Upload</button>
        <div class="status" id="status"></div>
      </div>

      <div id="manage" class="section">
        <h2>Uploaded (deletable)</h2>
        <div class="grid" id="blobGrid"></div>
        <h2 style="margin-top:16px;">Local (hidable)</h2>
        <div class="grid" id="localGrid"></div>
      </div>
    </div>
  </div>
  <script src="../js/admin.js" defer></script>
</body>
</html>
